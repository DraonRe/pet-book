<!DOCTYPE html>
<html lang="es">
  <head>

    <title>PetBook</title>
    <style>
      /* Estilos CSS aquí */ 
      body {
        margin: 0;
        padding: 0;
      }
  
      header {
        background-color: rgb(0, 119, 128);
        padding: 20px;
        color: white;
        text-align: center;
        font-size: 40px;
        margin-bottom: 20px;
      }
  
      .main-container {
        background-image: url('https://img.freepik.com/vector-gratis/huellas-patas-fondo-decoracion-punteada_18591-84211.jpg?size=626&ext=jpg&ga=GA1.1.1222169770.1717113600&semt=ais_user');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
  
      footer {
        background-color: rgb(0, 119, 128);
        padding: 20px;
        color: white;
        text-align: center;
        margin-top: 20px;
      }
  
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
  
      .pet-card {
        text-align: center;
      }
  
      .pet-image {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
  
      .button-container {
        margin-top: 10px;
      }
  
      .button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
  
      .social-icons {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
  
      .social-icons li {
        margin-right: 10px;
      }
  
      .social-icons a {
        color: white;
        text-decoration: none;
        font-size: 24px;
      }
        /* Cambiar color del h1 a negro */
      header h1 {
        color: black;
      }
    </style>
  </head>
